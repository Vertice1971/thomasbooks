<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gonzalo Peillat und das Team – EuroHockey 2025: Europameister mit Herz</title>
  <style>
    :root{
      --gras:#3bbf6b;
      --gras-donker:#2da85b;
      --himmel:#e7f6ff;
      --weiß:#ffffff;
      --navy:#114b8a;
      --akzent:#ffb703;
      --karte:#ffffffee;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:"Segoe UI",Arial,sans-serif;
      min-height:100vh;
      background:radial-gradient(ellipse at top,var(--himmel),#cfeeff 60%,#b8e1ff 100%);
      display:flex;align-items:center;justify-content:center;
      padding:24px;color:#123;
    }
    .feld{
      position:fixed;inset:0;pointer-events:none;
      background:linear-gradient(180deg,transparent 0 55%,#c7f0d7 55% 100%);
      z-index:-2;
    }
    .feld::after{
      content:"";
      position:absolute;left:0;right:0;bottom:0;height:45vh;
      background:
        repeating-linear-gradient(90deg,rgba(255,255,255,.14) 0 2px,transparent 2px 90px),
        linear-gradient(180deg,var(--gras) 0%,var(--gras-donker) 100%);
      opacity:.9;
    }
    .container{
      width:min(1000px,96vw);
      background:var(--karte);
      border:4px solid var(--navy);
      border-radius:22px;
      box-shadow:0 18px 60px rgba(0,0,0,.25);
      padding:22px 22px 26px;
      position:relative;overflow:hidden;
    }
    header{
      display:flex;gap:18px;align-items:center;justify-content:space-between;flex-wrap:wrap;
    }
    .titel{
      font-size:clamp(1.4rem,2.2vw + 1rem,2.2rem);
      color:var(--navy);font-weight:800;letter-spacing:.3px;
    }
    .untertitel{font-size:.98rem;color:#245;max-width:46ch;}
    .arena{display:grid;place-items:center;margin:18px 0 8px;position:relative;}
    .arena-hülle{
      width:300px;height:150px;
      background:linear-gradient(180deg,#dff7e9,#b9efcf);
      border:3px solid #0d6b3a;border-radius:14px;
      box-shadow:inset 0 0 0 3px #ffffffa6,0 8px 20px rgba(0,0,0,.12);
      position:relative;
    }
    .brett{position:absolute;inset:10px;border:2px dashed #fff;border-radius:10px;}
    .menü{
      display:grid;
      grid-template-columns:repeat(3,minmax(200px,1fr));
      gap:16px;margin-top:10px;
    }
    .karte{
      background:#fff;border:3px solid var(--navy);border-radius:16px;
      padding:16px;text-decoration:none;color:#123;
      box-shadow:0 8px 20px rgba(0,0,0,.08);
      transition:transform .18s ease,box-shadow .18s ease;
      position:relative;overflow:hidden;isolation:isolate;
      outline:none;
    }
    .karte:hover{transform:translateY(-4px);box-shadow:0 14px 26px rgba(0,0,0,.14);}
    .karte:active{transform:translateY(-1px);}
    .karte:focus-visible{box-shadow:0 0 0 4px #0000,0 0 0 4px #fff inset,0 0 0 6px var(--akzent);}
    .karte .label{font-weight:800;color:var(--navy);font-size:1.1rem;margin-bottom:4px;}
    .karte .info{font-size:.95rem;color:#345;}
    .tag{
      position:absolute;top:10px;right:-28px;rotate:-20deg;
      background:var(--akzent);color:#222;font-weight:800;font-size:.82rem;
      padding:6px 40px;border:2px solid #cc8b00;border-radius:999px;
      box-shadow:0 4px 10px rgba(0,0,0,.15);
    }
    .puck{
      position:absolute;width:9px;height:9px;border-radius:50%;
      background:#111;bottom:12px;left:12px;
      box-shadow:0 0 0 2px #fff inset;
    }
    .schläger{
      position:absolute;width:44px;height:6px;background:#7a4a1a;
      bottom:12px;left:26px;border-radius:3px;
      transform-origin:left center;transform:rotate(8deg);
      box-shadow:inset 0 0 0 2px #532f0f;
    }
    .ball{animation:ball-pingpong 3s infinite cubic-bezier(.4,.0,.2,1);}
    .ball-schatten{animation:schatten-pingpong 3s infinite cubic-bezier(.4,.0,.2,1);opacity:.4;}
    @keyframes ball-pingpong{
      0%{transform:translate(24px,108px)}
      12%{transform:translate(80px,90px)}
      25%{transform:translate(140px,108px)}
      37%{transform:translate(200px,88px)}
      50%{transform:translate(276px,108px)}
      62%{transform:translate(200px,88px)}
      75%{transform:translate(140px,108px)}
      87%{transform:translate(80px,90px)}
      100%{transform:translate(24px,108px)}
    }
    @keyframes schatten-pingpong{
      0%{transform:translate(24px,114px) scale(1);opacity:.35}
      12%{transform:translate(80px,114px) scale(.85);opacity:.25}
      25%{transform:translate(140px,114px) scale(1);opacity:.35}
      37%{transform:translate(200px,114px) scale(.82);opacity:.22}
      50%{transform:translate(276px,114px) scale(1);opacity:.35}
      62%{transform:translate(200px,114px) scale(.82);opacity:.22}
      75%{transform:translate(140px,114px) scale(1);opacity:.35}
      87%{transform:translate(80px,114px) scale(.85);opacity:.25}
      100%{transform:translate(24px,114px) scale(1);opacity:.35}
    }
    .blitz-links{animation:blitz-links 3s infinite;opacity:0;}
    .blitz-rechts{animation:blitz-rechts 3s infinite;opacity:0;}
    @keyframes blitz-links{0%{opacity:.75}6%{opacity:0}94%{opacity:0}100%{opacity:.75}}
    @keyframes blitz-rechts{48%{opacity:0}50%{opacity:.75}56%{opacity:0}}
    footer{margin-top:16px;font-size:.9rem;color:#345;text-align:center;}
    @media (prefers-reduced-motion: reduce){
      .ball,.ball-schatten,.blitz-links,.blitz-rechts{animation:none}
    }
    @media (max-width:800px){.menü{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:430px){
      .menü{grid-template-columns:1fr}
      .arena-hülle{width:260px;height:140px}
    }
  </style>
</head>
<body>
  <div class="feld" aria-hidden="true"></div>

  <main class="container" role="application" aria-label="Gonzalo Peillat und das Team – EuroHockey 2025: Europameister mit Herz">
    <header>
      <div>
        <h1 class="titel">Gonzalo Peillat und das Team – EuroHockey 2025: Europameister mit Herz</h1>
        <p class="untertitel"><a href="https://www.amazon.de/dp/B0FMQ6VBVD" target="_blank" rel="noopener noreferrer">Genieße das Buch</a></p>
      </div>
    </header>

    <section class="arena" aria-label="Hockey-Animation">
      <div class="arena-hülle">
        <div class="brett" aria-hidden="true"></div>
        <svg viewBox="0 0 300 150" width="300" height="150" aria-hidden="true">
          <g transform="translate(8,50)">
            <rect x="0" y="0" width="54" height="46" rx="3" fill="#e8f1ff" stroke="#0c3f7a" stroke-width="2"/>
            <g class="blitz-links"><rect x="2" y="2" width="50" height="42" fill="#fff" opacity=".85"/></g>
            <g stroke="#cbd9ff" stroke-width="1">

            <g class="blitz-rechts"><rect x="2" y="2" width="50" height="42" fill="#fff" opacity=".85"/></g>
            <g stroke="#cbd9ff" stroke-width="1">
              <path d="M5 5 H49 M5 13 H49 M5 21 H49 M5 29 H49 M5 37 H49"/>
              <path d="M9 3 V43 M17 3 V43 M25 3 V43 M33 3 V43 M41 3 V43"/>
            </g>
          </g>
          <g class="ball-schatten"><ellipse cx="0" cy="0" rx="7" ry="2.6" fill="#000" opacity=".32"/></g>
          <g class="ball"><circle cx="0" cy="0" r="4.2" fill="#ffffff" stroke="#e3e3e3" stroke-width="1"/></g>
        </svg>
      </div>
    </section>

    <nav class="menü" aria-label="Menüauswahl">
      <a class="karte" href="https://vertice1971.github.io/thomasbooks/Hockey/1peillat_quiz.html" target="_blank">
        <span class="tag">Neu</span>
        <div class="label">Peillat Quiz</div>
        <div class="info">Teste dein Wissen über Gonzalo Peillat</div>

      </a>
      <a class="karte" href="https://vertice1971.github.io/thomasbooks/Hockey/2german_hockey_triumphs_quiz.html" target="_blank">
        <div class="label">Deutsche Triumphe</div>
        <div class="info">Quiz über deutsche Hockey-Erfolge</div>
        <span class="puck"></span><span class="schläger"></span>
      </a>
      <a class="karte" href="https://vertice1971.github.io/thomasbooks/Hockey/3feldhockey_quiz.html" target="_blank">
        <div class="label">Feldhockey Quiz</div>
        <div class="info">Allgemeines Wissen über Feldhockey</div>
        <span class="puck"></span><span class="schläger"></span>

    </nav>

  </main>
</body>
</html>
