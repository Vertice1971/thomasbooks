<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veldhockey-Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .quiz-container::before {
            content: 'üèë';
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 100px;
            opacity: 0.1;
        }

        .title {
            color: #2E7D32;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background: #E8F5E8;
            padding: 15px;
            border-radius: 10px;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #2E7D32;
        }

        .question-container {
            background: #F1F8E9;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 3px solid #4CAF50;
        }

        .question {
            font-size: 1.3em;
            color: #1B5E20;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .answers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .answer-btn {
            background: #81C784;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .answer-btn:hover {
            background: #66BB6A;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .answer-btn.correct {
            background: #4CAF50;
            animation: correct 0.5s ease;
        }

        .answer-btn.incorrect {
            background: #F44336;
            animation: incorrect 0.5s ease;
        }

        @keyframes correct {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes incorrect {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }

        .next-btn {
            background: #FF9800;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
            display: none;
        }

        .next-btn:hover {
            background: #F57C00;
        }

        .start-screen, .end-screen {
            text-align: center;
        }

        .start-btn, .restart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 25px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .start-btn:hover, .restart-btn:hover {
            background: #45a049;
        }

        .field-decoration {
            width: 100%;
            height: 60px;
            background: repeating-linear-gradient(
                90deg,
                #4CAF50 0px,
                #4CAF50 10px,
                #66BB6A 10px,
                #66BB6A 20px
            );
            margin: 20px 0;
            border-radius: 5px;
            position: relative;
        }

        .field-decoration::after {
            content: '‚öΩ';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
        }

        .hidden {
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #E0E0E0;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #4CAF50;
            border-radius: 5px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="start-screen" id="startScreen">
            <h1 class="title">üèë Veldhockey-Quiz üèë</h1>
            <p class="ondertitel"><a href="https://www.amazon.nl/dp/B0FMR8KPN4" target="_blank" rel="noopener noreferrer">Geniet van het boek</a></p>
            <div class="field-decoration"></div>
            <p style="font-size: 1.2em; color: #2E7D32; margin: 20px 0;">
                Test je kennis van de veldhockeyregels!<br>
                Je speelt 6 vragen per ronde.
            </p>
            <button class="start-btn" onclick="startQuiz()">Start het spel!</button>
        </div>

        <div class="quiz-screen hidden" id="quizScreen">
            <h1 class="title">üèë Veldhockey-Quiz üèë</h1>
            <p class="ondertitel"><a href="https://www.amazon.nl/dp/B0FMR8KPN4" target="_blank" rel="noopener noreferrer">Geniet van het boek</a></p>
            
            <div class="score-board">
                <div class="score-item">
                    <div class="score-label">Goede antwoorden</div>
                    <div class="score-value" id="correctCount">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">Vraag</div>
                    <div class="score-value"><span id="currentQ">1</span>/6</div>
                </div>
                <div class="score-item">
                    <div class="score-label">Punten</div>
                    <div class="score-value" id="points">0</div>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 16.66%"></div>
            </div>

            <div class="question-container">
                <div class="question" id="questionText"></div>
                <div class="answers" id="answersContainer"></div>
                <button class="next-btn" id="nextBtn" onclick="nextQuestion()">Volgende vraag</button>
            </div>
        </div>

        <div class="end-screen hidden" id="endScreen">
            <h1 class="title">üèë Spel afgelopen! üèë</h1>
            <p class="ondertitel"><a href="https://www.amazon.nl/dp/B0FMR8KPN4" target="_blank" rel="noopener noreferrer">Geniet van het boek</a></p>
            <div class="field-decoration"></div>
            <div id="finalResult"></div>
            <button class="restart-btn" onclick="restartQuiz()">Nieuw spel</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Hoeveel spelers heeft een veldhockeyteam op het veld?",
                answers: ["9 spelers", "11 spelers", "10 spelers", "12 spelers"],
                correct: 1
            },
            {
                question: "Hoe lang duurt een veldhockeywedstrijd?",
                answers: ["60 minuten", "70 minuten", "80 minuten", "90 minuten"],
                correct: 1
            },
            {
                question: "Waarmee wordt de bal in het veldhockey gespeeld?",
                answers: ["Met de voet", "Met beide kanten van de stick", "Alleen met de platte kant", "Met de handen"],
                correct: 2
            },
            {
                question: "Hoe groot is het doel in het veldhockey?",
                answers: ["2,14m hoog, 3,66m breed", "2,00m hoog, 4,00m breed", "2,44m hoog, 7,32m breed", "1,80m hoog, 3,00m breed"],
                correct: 0
            },
            {
                question: "Wat gebeurt er bij een strafslag?",
                answers: ["Vrije slag", "Penalty", "1 tegen 1 met de keeper", "Inworp"],
                correct: 2
            },
            {
                question: "Hoe heet de lijn rond het doel?",
                answers: ["Doelgebied", "Strafschopgebied", "Schietcirkel", "Doelcirkel"],
                correct: 2
            },
            {
                question: "Wat is een 'bully'?",
                answers: ["Een overtreding", "Spelhervatting na onderbreking", "Een harde slag", "Een gele kaart"],
                correct: 1
            },
            {
                question: "Mag de bal hoog gespeeld worden?",
                answers: ["Nooit", "Ja, maar alleen buiten de schietcirkel", "Ja, altijd", "Alleen bij strafslagen"],
                correct: 1
            },
            {
                question: "Wat is de zwaarste straf in het veldhockey?",
                answers: ["Gele kaart", "Groene kaart", "Rode kaart", "Blauwe kaart"],
                correct: 2
            },
            {
                question: "Hoe breed is een veldhockeyveld?",
                answers: ["55 meter", "60 meter", "65 meter", "50 meter"],
                correct: 0
            },
            {
                question: "Wat betekent 'doeltrap'?",
                answers: ["Bal gaat uit over de achterlijn", "Een overtreding", "Einde wedstrijd", "Rust"],
                correct: 0
            },
            {
                question: "Mag je de bal met de voet stoppen?",
                answers: ["Ja, altijd", "Nee, nooit", "Alleen de keeper", "Alleen buiten de schietcirkel"],
                correct: 1
            },
            {
                question: "Hoeveel wissels zijn toegestaan?",
                answers: ["3 wissels", "5 wissels", "Onbeperkt", "7 wissels"],
                correct: 2
            },
            {
                question: "Wat is een 'korte hoekslag'?",
                answers: ["Bal gaat over de zijlijn", "Bal gaat over de achterlijn van verdediger", "Een overtreding in het strafschopgebied", "Spelbegin"],
                correct: 1
            },
            {
                question: "Waar moet de bal liggen bij de aftrap?",
                answers: ["In de schietcirkel", "Bij de zijlijn", "In het middelpunt", "In het doel"],
                correct: 2
            },
            {
                question: "Wat gebeurt er bij een zijlijn-uit?",
                answers: ["Vrije slag", "Inslag/Push-in", "Bully", "Hoekslag"],
                correct: 1
            },
            {
                question: "Mag je de stick boven de schouder heffen?",
                answers: ["Ja, altijd", "Nee, dat is gevaarlijk", "Alleen bij het schieten", "Alleen de keeper"],
                correct: 1
            },
            {
                question: "Hoe lang is een veldhockeyveld?",
                answers: ["100 meter", "91,4 meter", "105 meter", "90 meter"],
                correct: 1
            },
            {
                question: "Wat is een 'penalty stroke'?",
                answers: ["Vrije slag", "7-meter strafschot", "Hoekslag", "Inworp"],
                correct: 1
            },
            {
                question: "Hoeveel scheidsrechters zijn er normaal gesproken?",
                answers: ["1 scheidsrechter", "2 scheidsrechters", "3 scheidsrechters", "4 scheidsrechters"],
                correct: 1
            },
            {
                question: "Mag de keeper de bal met de hand vangen?",
                answers: ["Ja, overal", "Nee, nooit", "Alleen in de schietcirkel", "Alleen bij hoge ballen"],
                correct: 2
            },
            {
                question: "Wat betekent 'obstruction' (belemmering)?",
                answers: ["Tegenstander met lichaam blokkeren", "De bal wegslaan", "Te hard lopen", "Schreeuwen"],
                correct: 0
            },
            {
                question: "Hoeveel weegt een veldhockeybal ongeveer?",
                answers: ["120 gram", "156-163 gram", "200 gram", "100 gram"],
                correct: 1
            },
            {
                question: "Wat is een 'advantage' (voordeel)?",
                answers: ["Het spel gaat door ondanks overtreding", "Een punt", "Een pauze", "Een wissel"],
                correct: 0
            },
            {
                question: "Mag je achteruit spelen?",
                answers: ["Nee, nooit", "Ja, is toegestaan", "Alleen in de aanval", "Alleen in de verdediging"],
                correct: 1
            },
            {
                question: "Wat is de '23-meter lijn'?",
                answers: ["De middenlijn", "23-meter lijn", "De achterlijn", "De zijlijn"],
                correct: 1
            },
            {
                question: "Hoe worden doelpunten gescoord?",
                answers: ["Van overal op het veld", "Alleen uit de schietcirkel", "Alleen bij strafslagen", "Alleen vanaf de middenlijn"],
                correct: 1
            },
            {
                question: "Wat gebeurt er bij een gele kaart?",
                answers: ["Speler krijgt waarschuwing", "2 minuten tijdstraf", "Wegsturen", "Strafslag"],
                correct: 1
            },
            {
                question: "Mag je de bal opzettelijk met de voet spelen?",
                answers: ["Ja, is toegestaan", "Nee, is een overtreding", "Alleen de keeper", "Alleen ter verdediging"],
                correct: 1
            },
            {
                question: "Wat is het doel bij de bully?",
                answers: ["De bal veroveren", "Een doelpunt maken", "Tijd winnen", "De tegenstander fouteren"],
                correct: 0
            }
        ];

        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let totalPoints = 0;
        let gameQuestions = 6;

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function startQuiz() {
            // Reset game state
            currentQuestionIndex = 0;
            correctAnswers = 0;
            totalPoints = 0;
            
            // Select 6 random questions
            currentQuestions = shuffleArray(questions).slice(0, gameQuestions);
            
            // Show quiz screen
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('quizScreen').classList.remove('hidden');
            
            // Update displays
            updateScoreDisplay();
            showQuestion();
        }

        function showQuestion() {
            const question = currentQuestions[currentQuestionIndex];
            document.getElementById('questionText').textContent = question.question;
            
            const answersContainer = document.getElementById('answersContainer');
            answersContainer.innerHTML = '';
            
            question.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.textContent = answer;
                button.onclick = () => selectAnswer(index);
                answersContainer.appendChild(button);
            });
            
            document.getElementById('nextBtn').style.display = 'none';
            updateProgress();
        }

        function selectAnswer(selectedIndex) {
            const question = currentQuestions[currentQuestionIndex];
            const answerButtons = document.querySelectorAll('.answer-btn');
            
            // Disable all buttons
            answerButtons.forEach(btn => btn.disabled = true);
            
            // Show correct/incorrect
            answerButtons[selectedIndex].classList.add(selectedIndex === question.correct ? 'correct' : 'incorrect');
            if (selectedIndex !== question.correct) {
                answerButtons[question.correct].classList.add('correct');
            }
            
            // Update score
            if (selectedIndex === question.correct) {
                correctAnswers++;
                totalPoints += 10;
            }
            
            updateScoreDisplay();
            
            // Show next button
            setTimeout(() => {
                document.getElementById('nextBtn').style.display = 'inline-block';
            }, 1000);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex >= gameQuestions) {
                showEndScreen();
            } else {
                updateScoreDisplay();
                showQuestion();
            }
        }

        function updateScoreDisplay() {
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('currentQ').textContent = currentQuestionIndex + 1;
            document.getElementById('points').textContent = totalPoints;
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / gameQuestions) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showEndScreen() {
            document.getElementById('quizScreen').classList.add('hidden');
            document.getElementById('endScreen').classList.remove('hidden');
            
            let message = '';
            let emoji = '';
            
            if (correctAnswers >= 5) {
                message = `Fantastisch! Je hebt ${correctAnswers} van de ${gameQuestions} vragen goed beantwoord!<br>Je kent veldhockey heel goed! üèÜ`;
                emoji = 'ü•á';
            } else if (correctAnswers >= 4) {
                message = `Heel goed! Je hebt ${correctAnswers} van de ${gameQuestions} vragen goed beantwoord!<br>Je weet al veel over veldhockey! ü•à`;
                emoji = 'ü•à';
            } else if (correctAnswers >= 2) {
                message = `Goed gedaan! Je hebt ${correctAnswers} van de ${gameQuestions} vragen goed beantwoord!<br>Met wat meer oefening word je een expert! ü•â`;
                emoji = 'ü•â';
            } else {
                message = `Je hebt ${correctAnswers} van de ${gameQuestions} vragen goed beantwoord.<br>Geen probleem! Oefening baart kunst! üí™`;
                emoji = 'üìö';
            }
            
            document.getElementById('finalResult').innerHTML = `
                <div style="font-size: 4em; margin: 20px 0;">${emoji}</div>
                <div style="font-size: 1.3em; color: #2E7D32; line-height: 1.6;">${message}</div>
                <div style="font-size: 1.5em; margin: 20px 0; color: #FF9800;">
                    <strong>Totaal punten: ${totalPoints}</strong>
                </div>
            `;
        }

        function restartQuiz() {
            document.getElementById('endScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
        }
    </script>
</body>
</html>
