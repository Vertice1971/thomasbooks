<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feldhockey-Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .quiz-container::before {
            content: 'üèë';
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 100px;
            opacity: 0.1;
        }

        .title {
            color: #2E7D32;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background: #E8F5E8;
            padding: 15px;
            border-radius: 10px;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #2E7D32;
        }

        .question-container {
            background: #F1F8E9;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 3px solid #4CAF50;
        }

        .question {
            font-size: 1.3em;
            color: #1B5E20;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .answers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .answer-btn {
            background: #81C784;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .answer-btn:hover {
            background: #66BB6A;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .answer-btn.correct {
            background: #4CAF50;
            animation: correct 0.5s ease;
        }

        .answer-btn.incorrect {
            background: #F44336;
            animation: incorrect 0.5s ease;
        }

        @keyframes correct {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes incorrect {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }

        .next-btn {
            background: #FF9800;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
            display: none;
        }

        .next-btn:hover {
            background: #F57C00;
        }

        .start-screen, .end-screen {
            text-align: center;
        }

        .start-btn, .restart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 25px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .start-btn:hover, .restart-btn:hover {
            background: #45a049;
        }

        .field-decoration {
            width: 100%;
            height: 60px;
            background: repeating-linear-gradient(
                90deg,
                #4CAF50 0px,
                #4CAF50 10px,
                #66BB6A 10px,
                #66BB6A 20px
            );
            margin: 20px 0;
            border-radius: 5px;
            position: relative;
        }

        .field-decoration::after {
            content: '‚öΩ';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
        }

        .hidden {
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #E0E0E0;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #4CAF50;
            border-radius: 5px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="start-screen" id="startScreen">
            <h1 class="title">üèë Feldhockey-Quiz üèë</h1>

                Du spielst 6 Fragen pro Runde.
            </p>
            <button class="start-btn" onclick="startQuiz()">Spiel starten!</button>
        </div>

        <div class="quiz-screen hidden" id="quizScreen">
            <h1 class="title">üèë Feldhockey-Quiz üèë</h1>
            
            <div class="score-board">
                <div class="score-item">
                    <div class="score-label">Richtige Antworten</div>
                    <div class="score-value" id="correctCount">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">Frage</div>
                    <div class="score-value"><span id="currentQ">1</span>/6</div>
                </div>
                <div class="score-item">
                    <div class="score-label">Punkte</div>
                    <div class="score-value" id="points">0</div>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 16.66%"></div>
            </div>

            <div class="question-container">
                <div class="question" id="questionText"></div>
                <div class="answers" id="answersContainer"></div>
                <button class="next-btn" id="nextBtn" onclick="nextQuestion()">N√§chste Frage</button>
            </div>
        </div>

        <div class="end-screen hidden" id="endScreen">
            <h1 class="title">üèë Spiel beendet! üèë</h1>
            <div class="field-decoration"></div>
            <div id="finalResult"></div>
            <button class="restart-btn" onclick="restartQuiz()">Neues Spiel</button>
        </div>
    </div>

    <script>
        const questions = [
            {

                answers: ["9 Spieler", "11 Spieler", "10 Spieler", "12 Spieler"],

            },
            {
                question: "Wie lange dauert ein Feldhockey-Spiel?",
                answers: ["60 Minuten", "70 Minuten", "80 Minuten", "90 Minuten"],
                correct: 1
            },
            {
                question: "Womit wird der Ball im Feldhockey gespielt?",
                answers: ["Mit dem Fu√ü", "Mit beiden Seiten des Schl√§gers", "Nur mit der flachen Seite", "Mit den H√§nden"],
                correct: 2
            },
            {
                question: "Wie gro√ü ist das Tor im Feldhockey?",
                answers: ["2,14m hoch, 3,66m breit", "2,00m hoch, 4,00m breit", "2,44m hoch, 7,32m breit", "1,80m hoch, 3,00m breit"],
                correct: 0
            },
            {
                question: "Was passiert bei einem Strafschlag?",
                answers: ["Freier Schlag", "Elfmeter", "1 gegen 1 mit dem Torwart", "Einwurf"],
                correct: 2
            },
            {
                question: "Wie nennt man die Linie um das Tor?",
                answers: ["Torraum", "Strafraum", "Schusskreis", "Torkreis"],
                correct: 2
            },
            {
                question: "Was ist ein 'Bully'?",
                answers: ["Ein Foul", "Spielbeginn nach einer Unterbrechung", "Ein starker Schuss", "Eine gelbe Karte"],
                correct: 1
            },
            {
                question: "Darf der Ball hoch gespielt werden?",
                answers: ["Nie", "Ja, aber nur au√üerhalb des Schusskreises", "Ja, immer", "Nur bei Strafschl√§gen"],
                correct: 1
            },
            {
                question: "Was ist die h√§rteste Strafe im Feldhockey?",
                answers: ["Gelbe Karte", "Gr√ºne Karte", "Rote Karte", "Blaue Karte"],
                correct: 2
            },
            {
                question: "Wie breit ist ein Feldhockey-Feld?",
                answers: ["55 Meter", "60 Meter", "65 Meter", "50 Meter"],
                correct: 0
            },
            {
                question: "Was bedeutet 'Absto√ü'?",
                answers: ["Ball geht ins Aus √ºber die Grundlinie", "Ein Foul", "Spielende", "Halbzeit"],
                correct: 0
            },
            {
                question: "Darf man den Ball mit dem Fu√ü stoppen?",
                answers: ["Ja, immer", "Nein, nie", "Nur der Torwart", "Nur au√üerhalb des Schusskreises"],
                correct: 1
            },
            {
                question: "Wie viele Auswechslungen sind erlaubt?",
                answers: ["3 Wechsel", "5 Wechsel", "Unbegrenzt", "7 Wechsel"],
                correct: 2
            },
            {
                question: "Was ist ein 'kurzer Eckball'?",
                answers: ["Ball geht √ºber die Seitenlinie", "Ball geht √ºber die Grundlinie vom Verteidiger", "Ein Foul im Strafraum", "Spielbeginn"],
                correct: 1
            },
            {
                question: "Wo muss der Ball beim Ansto√ü liegen?",
                answers: ["Im Schusskreis", "An der Seitenlinie", "In der Spielfeldmitte", "Im Tor"],
                correct: 2
            },
            {
                question: "Was passiert bei einem Seitenlinie-Aus?",
                answers: ["Freier Schlag", "Einschlag/Push-in", "Bully", "Eckball"],
                correct: 1
            },
            {
                question: "Darf man den Schl√§ger √ºber die Schulter heben?",
                answers: ["Ja, immer", "Nein, das ist gef√§hrlich", "Nur beim Schuss", "Nur der Torwart"],
                correct: 1
            },
            {
                question: "Wie lang ist ein Feldhockey-Feld?",
                answers: ["100 Meter", "91,4 Meter", "105 Meter", "90 Meter"],
                correct: 1
            },
            {
                question: "Was ist ein 'Penalty Stroke'?",
                answers: ["Freier Schlag", "7-Meter-Strafsto√ü", "Eckball", "Einwurf"],
                correct: 1
            },
            {
                question: "Wie viele Schiedsrichter gibt es normalerweise?",
                answers: ["1 Schiedsrichter", "2 Schiedsrichter", "3 Schiedsrichter", "4 Schiedsrichter"],
                correct: 1
            },
            {
                question: "Darf der Torwart den Ball mit der Hand fangen?",
                answers: ["Ja, √ºberall", "Nein, nie", "Nur im Schusskreis", "Nur bei hohen B√§llen"],
                correct: 2
            },
            {
                question: "Was bedeutet 'Obstruction' (Behinderung)?",
                answers: ["Den Gegner mit dem K√∂rper blockieren", "Den Ball wegschlagen", "Zu schnell laufen", "Schreien"],
                correct: 0
            },
            {
                question: "Wie schwer ist ein Feldhockey-Ball etwa?",
                answers: ["120 Gramm", "156-163 Gramm", "200 Gramm", "100 Gramm"],
                correct: 1
            },
            {
                question: "Was ist ein 'Advantage' (Vorteil)?",
                answers: ["Das Spiel l√§uft weiter trotz Foul", "Ein Punkt", "Eine Pause", "Ein Wechsel"],
                correct: 0
            },
            {
                question: "Darf man r√ºckw√§rts spielen?",
                answers: ["Nein, nie", "Ja, ist erlaubt", "Nur im Angriff", "Nur in der Verteidigung"],
                correct: 1
            },
            {
                question: "Was ist die '25-Yard-Linie'?",
                answers: ["Die Mittellinie", "23-Meter-Linie", "Die Grundlinie", "Die Seitenlinie"],
                correct: 1
            },
            {
                question: "Wie werden Tore erzielt?",
                answers: ["Von √ºberall auf dem Feld", "Nur aus dem Schusskreis", "Nur bei Strafschl√§gen", "Nur von der Mittellinie"],
                correct: 1
            },
            {
                question: "Was passiert bei einer gelben Karte?",
                answers: ["Spieler wird verwarnt", "2 Minuten Zeitstrafe", "Platzverweis", "Strafschlag"],
                correct: 1
            },
            {
                question: "Darf man den Ball intentional mit dem Fu√ü spielen?",
                answers: ["Ja, ist erlaubt", "Nein, ist ein Foul", "Nur der Torwart", "Nur zur Verteidigung"],
                correct: 1
            },
            {
                question: "Was ist das Ziel beim Bully?",
                answers: ["Den Ball erobern", "Ein Tor schie√üen", "Zeit gewinnen", "Den Gegner fouls"],
                correct: 0
            }
        ];

        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let totalPoints = 0;
        let gameQuestions = 6;

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function startQuiz() {
            // Reset game state
            currentQuestionIndex = 0;
            correctAnswers = 0;
            totalPoints = 0;
            
            // Select 6 random questions
            currentQuestions = shuffleArray(questions).slice(0, gameQuestions);
            
            // Show quiz screen
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('quizScreen').classList.remove('hidden');
            
            // Update displays
            updateScoreDisplay();
            showQuestion();
        }

        function showQuestion() {
            const question = currentQuestions[currentQuestionIndex];
            document.getElementById('questionText').textContent = question.question;
            
            const answersContainer = document.getElementById('answersContainer');
            answersContainer.innerHTML = '';
            
            question.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.textContent = answer;
                button.onclick = () => selectAnswer(index);
                answersContainer.appendChild(button);
            });
            
            document.getElementById('nextBtn').style.display = 'none';
            updateProgress();
        }

        function selectAnswer(selectedIndex) {
            const question = currentQuestions[currentQuestionIndex];
            const answerButtons = document.querySelectorAll('.answer-btn');
            
            // Disable all buttons
            answerButtons.forEach(btn => btn.disabled = true);
            
            // Show correct/incorrect
            answerButtons[selectedIndex].classList.add(selectedIndex === question.correct ? 'correct' : 'incorrect');
            if (selectedIndex !== question.correct) {
                answerButtons[question.correct].classList.add('correct');
            }
            
            // Update score
            if (selectedIndex === question.correct) {
                correctAnswers++;
                totalPoints += 10;
            }
            
            updateScoreDisplay();
            
            // Show next button
            setTimeout(() => {
                document.getElementById('nextBtn').style.display = 'inline-block';
            }, 1000);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex >= gameQuestions) {
                showEndScreen();
            } else {
                updateScoreDisplay();
                showQuestion();
            }
        }

        function updateScoreDisplay() {
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('currentQ').textContent = currentQuestionIndex + 1;
            document.getElementById('points').textContent = totalPoints;
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / gameQuestions) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showEndScreen() {
            document.getElementById('quizScreen').classList.add('hidden');
            document.getElementById('endScreen').classList.remove('hidden');
            
            let message = '';
            let emoji = '';
            
            if (correctAnswers >= 5) {
                message = `Fantastisch! Du hast ${correctAnswers} von ${gameQuestions} Fragen richtig beantwortet!<br>Du kennst dich super mit Feldhockey aus! üèÜ`;
                emoji = 'ü•á';
            } else if (correctAnswers >= 4) {
                message = `Sehr gut! Du hast ${correctAnswers} von ${gameQuestions} Fragen richtig beantwortet!<br>Du wei√üt schon viel √ºber Feldhockey! ü•à`;
                emoji = 'ü•à';
            } else if (correctAnswers >= 2) {
                message = `Gut gemacht! Du hast ${correctAnswers} von ${gameQuestions} Fragen richtig beantwortet!<br>Mit etwas mehr √úbung wirst du ein Profi! ü•â`;
                emoji = 'ü•â';
            } else {
                message = `Du hast ${correctAnswers} von ${gameQuestions} Fragen richtig beantwortet.<br>Kein Problem! √úbung macht den Meister! üí™`;
                emoji = 'üìö';
            }
            
            document.getElementById('finalResult').innerHTML = `
                <div style="font-size: 4em; margin: 20px 0;">${emoji}</div>
                <div style="font-size: 1.3em; color: #2E7D32; line-height: 1.6;">${message}</div>
                <div style="font-size: 1.5em; margin: 20px 0; color: #FF9800;">
                    <strong>Gesamtpunkte: ${totalPoints}</strong>
                </div>
            `;
        }

        function restartQuiz() {
            document.getElementById('endScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
        }
    </script>
</body>
</html>
