<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dos estrellas, un mismo sueño: Lamine y Alexia ⚽🏆</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #00a8ff, #00d2d3);
      margin: 0;
      position: relative;
    }
    /* Capa de imagen semitransparente permanente */
    #bgOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url("JoséGit.png") no-repeat center center;
      background-size: contain;
      opacity: 0.5;
      z-index: 1;
      pointer-events: none;
    }
    /* Portada inicial que se muestra completa durante 3 segundos */
    #cover {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #cover img {
      max-height: 100%;
      max-width: 100%;
    }
    .trivia-container, .mensaje-felicidades {
      background-color: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 450px;
      border: 4px double #00a8ff;
      position: relative;
      z-index: 2; /* Por encima del bgOverlay */
    }
    /* Iconos actualizados para tema de fútbol */
    .trivia-container::before, .mensaje-felicidades::before {
      content: "⚽";
      position: absolute;
      top: -15px;
      left: -15px;
      font-size: 30px;
    }
    .trivia-container::after, .mensaje-felicidades::after {
      content: "🏆";
      position: absolute;
      bottom: -15px;
      right: -15px;
      font-size: 30px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 15px;
      color: #00a8ff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      color: #fff;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }
    #respuesta1 { background-color: #007bff; }
    #respuesta2 { background-color: #ff9800; }
    #respuesta3 { background-color: #9c27b0; }
    .btn:hover {
      filter: brightness(85%);
      transform: scale(1.05);
    }
    .btn.incorrect {
      background-color: #ff4444;
      animation: shake 0.5s;
    }
    .btn.correct {
      background-color: #00cc66 !important;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }
    .temporizador {
      font-size: 22px;
      font-weight: bold;
      color: #00a8ff;
      background: #e3f2fd;
      padding: 5px 10px;
      border-radius: 8px;
      display: inline-block;
      margin-bottom: 15px;
    }
    .mensaje-felicidades {
      display: none;
    }
    .mensaje-felicidades h2 {
      font-size: 30px;
      color: #00cc66;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .mensaje-felicidades p {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .mensaje-felicidades .tiempo {
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
    }
    .btn-restart {
      background-color: #007bff;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<!-- Portada inicial -->
<div id="cover">
  <img src="VP1.png" alt="Portada">
</div>

<!-- Fondo semitransparente con la imagen, por encima del fondo azul -->
<div id="bgOverlay"></div>

<div class="trivia-container" id="triviaContainer">
  <p style="margin-bottom: 5px;">
    <a href="https://www.amazon.es/dp/B0FKZVW765" target="_blank" style="color: red; font-weight: bold; text-decoration: underline;">Clic para ver el libro</a>
  </p>
  <h1>⚽ Dos estrellas, un mismo sueño: Lamine y Alexia 🏆</h1>
  <div class="temporizador" id="temporizador">00:00</div>
  <p id="pregunta"></p>
  <button id="respuesta1" class="btn respuesta-btn"></button>
  <button id="respuesta2" class="btn respuesta-btn"></button>
  <button id="respuesta3" class="btn respuesta-btn"></button>
</div>

<div class="mensaje-felicidades" id="mensajeFelicidades">
  <h2>🏆 ¡¡¡Enhorabuena!!! ⚽</h2>
  <p>Es difícil saber más cosas que tú...</p>
  <p>Tiempo total: <span class="tiempo" id="tiempoFinal"></span></p>
  <button class="btn btn-restart" onclick="reloadGame()">Volver a jugar</button>
</div>

<script>
  function reloadGame() {
    window.location.reload();

  // Array completo de preguntas de fútbol
  const preguntasCompletas = [
    { 
      pregunta: "¿En qué año debutó Lamine Yamal con el FC Barcelona?", 
      correcta: "2023",

    { 
      pregunta: "¿Cuántos Balones de Oro ha ganado Alexia Putellas?",

    },
    { 
      pregunta: "¿Qué posición juega Lamine Yamal?", 
      correcta: "Extremo derecho", 
      opciones: ["Delantero centro", "Extremo derecho", "Mediocampista"] 
    },
    { 
      pregunta: "¿Con qué selección nacional juega Lamine Yamal?", 
      correcta: "España", 
      opciones: ["España", "Marruecos", "Francia"] 
    },
    { 
      pregunta: "¿En qué año ganó Alexia Putellas su primer Balón de Oro?", 
      correcta: "2021", 
      opciones: ["2020", "2021", "2022"] 
    },
    { 
      pregunta: "¿Cuál es la posición principal de Alexia Putellas?", 
      correcta: "Mediocampista", 
      opciones: ["Delantera", "Mediocampista", "Defensora"] 
    },
    { 
      pregunta: "¿Qué récord estableció Lamine Yamal en la Eurocopa 2024?", 
      correcta: "Jugador más joven en marcar", 
      opciones: ["Más asistencias", "Jugador más joven en marcar", "Más minutos jugados"] 
    },
    { 
      pregunta: "¿Cuántas Champions League ha ganado Alexia con el Barcelona?", 
      correcta: "2", 
      opciones: ["1", "2", "3"] 
    },
    { 
      pregunta: "¿En qué ciudad nació Lamine Yamal?", 
      correcta: "Esplugues de Llobregat", 
      opciones: ["Barcelona", "Esplugues de Llobregat", "Mataró"] 
    },
    { 
      pregunta: "¿Qué dorsal lleva Lamine Yamal en el Barcelona?", 
      correcta: "27", 
      opciones: ["19", "27", "11"] 
    },
    { 
      pregunta: "¿En qué año se fundó el FC Barcelona?", 
      correcta: "1899", 
      opciones: ["1899", "1900", "1901"] 
    },
    { 
      pregunta: "¿Cuál es el apodo del FC Barcelona?", 
      correcta: "Barça", 
      opciones: ["Culés", "Barça", "Blaugranas"] 
    },
    { 
      pregunta: "¿Cuántas Champions League masculinas ha ganado el Barcelona?", 
      correcta: "5", 
      opciones: ["4", "5", "6"] 
    },
    { 
      pregunta: "¿Quién es el máximo goleador histórico del FC Barcelona?", 
      correcta: "Lionel Messi", 
      opciones: ["Lionel Messi", "César Rodríguez", "Luis Suárez"] 
    },
    { 
      pregunta: "¿En qué estadio juega el FC Barcelona?", 
      correcta: "Camp Nou", 
      opciones: ["Camp Nou", "Santiago Bernabéu", "Wanda Metropolitano"] 
    },
    { 
      pregunta: "¿Cuál es la capacidad del Camp Nou?", 
      correcta: "99,354", 
      opciones: ["85,000", "99,354", "105,000"] 
    },
    { 
      pregunta: "¿Qué significa 'Més que un club'?", 
      correcta: "Más que un club", 
      opciones: ["Mejor que un club", "Más que un club", "Mucho más club"] 
    },
    { 
      pregunta: "¿Cuándo ganó España la Eurocopa 2024?", 
      correcta: "Julio 2024", 
      opciones: ["Junio 2024", "Julio 2024", "Agosto 2024"] 
    },
    { 
      pregunta: "¿Contra qué selección jugó España la final de la Eurocopa 2024?", 
      correcta: "Inglaterra", 
      opciones: ["Francia", "Inglaterra", "Alemania"] 
    },
    { 
      pregunta: "¿Cuántas Eurocopas ha ganado España?", 
      correcta: "4", 
      opciones: ["3", "4", "5"] 
    },
    { 
      pregunta: "¿En qué año ganó España su primer Mundial de fútbol?", 
      correcta: "2010", 
      opciones: ["2008", "2010", "2012"] 
    },
    { 
      pregunta: "¿Quién fue el entrenador de España en el Mundial de 2010?", 
      correcta: "Vicente del Bosque", 
      opciones: ["Luis Aragones", "Vicente del Bosque", "Fernando Hierro"] 
    },
    { 
      pregunta: "¿Cuál es el clásico más famoso del fútbol español?", 
      correcta: "Real Madrid vs Barcelona", 
      opciones: ["Real Madrid vs Atlético", "Real Madrid vs Barcelona", "Barcelona vs Atlético"] 
    },
    { 
      pregunta: "¿Quién es considerado el mejor jugador de la historia del fútbol por muchos?", 
      correcta: "Pelé o Maradona", 
      opciones: ["Pelé o Maradona", "Cristiano Ronaldo", "Lionel Messi"] 
    },
    { 
      pregunta: "¿Cada cuántos años se celebra un Mundial de fútbol?", 
      correcta: "4 años", 
      opciones: ["2 años", "4 años", "3 años"] 
    },
    { 
      pregunta: "¿Cuántos jugadores tiene un equipo de fútbol en el campo?", 
      correcta: "11", 
      opciones: ["10", "11", "12"] 
    },
    { 
      pregunta: "¿Cuánto dura un partido de fútbol?", 
      correcta: "90 minutos", 
      opciones: ["80 minutos", "90 minutos", "100 minutos"] 
    },
    { 
      pregunta: "¿Cómo se llama la competición europea de clubes más prestigiosa?", 
      correcta: "UEFA Champions League", 
      opciones: ["UEFA Europa League", "UEFA Champions League", "UEFA Conference League"] 
    },
    { 
      pregunta: "¿Qué país organizará el Mundial de 2026?", 
      correcta: "Estados Unidos, Canadá y México", 
      opciones: ["Qatar", "Estados Unidos, Canadá y México", "España y Portugal"] 
    },
    { 
      pregunta: "¿Quién ganó el último Mundial de fútbol en 2022?", 
      correcta: "Argentina", 
      opciones: ["Francia", "Argentina", "Brasil"] 
    },
    { 
      pregunta: "¿Qué premio se otorga al mejor jugador del mundo cada año?", 
      correcta: "Balón de Oro", 
      opciones: ["Balón de Oro", "FIFA The Best", "Golden Boot"] 
    },
    { 
      pregunta: "¿En qué país se inventó el fútbol moderno?", 
      correcta: "Inglaterra", 
      opciones: ["Brasil", "Inglaterra", "España"] 
    },
    { 
      pregunta: "¿Cuál es el club con más Champions League ganadas?", 
      correcta: "Real Madrid", 
      opciones: ["Barcelona", "Real Madrid", "AC Milan"] 
    },
    { 
      pregunta: "¿Qué significan las siglas FIFA?", 
      correcta: "Federación Internacional de Fútbol Asociación", 
      opciones: ["Federación Internacional de Fútbol Asociación", "Federación Internacional de Fútbol Americano", "Fútbol Internacional FIFA"] 
    },
    { 
      pregunta: "¿Cuándo nació oficialmente el fútbol femenino?", 
      correcta: "Siglo XIX", 
      opciones: ["Siglo XVIII", "Siglo XIX", "Siglo XX"] 
    },
    { 
      pregunta: "¿Qué selección femenina ha ganado más Mundiales?", 
      correcta: "Estados Unidos", 
      opciones: ["Alemania", "Estados Unidos", "Brasil"] 
    },
    { 
      pregunta: "¿En qué año se celebró el primer Mundial femenino?", 
      correcta: "1991", 
      opciones: ["1990", "1991", "1995"] 
    },
    { 
      pregunta: "¿Cuál es el grito de guerra tradicional del FC Barcelona?", 
      correcta: "Visca el Barça!", 
      opciones: ["Visca el Barça!", "Força Barça!", "Hala Madrid!"] 
    },
    { 
      pregunta: "¿De qué colores son tradicionalmente las camisetas del Barcelona?", 
      correcta: "Azul y granate", 
      opciones: ["Azul y granate", "Rojo y azul", "Azul y blanco"] 
    },
    { 
      pregunta: "¿Qué jugadora española ganó el Balón de Oro en 2023?", 
      correcta: "Aitana Bonmatí", 
      opciones: ["Alexia Putellas", "Aitana Bonmatí", "Jenni Hermoso"] 
    },
    { 
      pregunta: "¿En qué posición juega principalmente Aitana Bonmatí?", 
      correcta: "Mediocampista", 
      opciones: ["Delantera", "Mediocampista", "Defensora"] 
    },
    { 
      pregunta: "¿Cuál fue el resultado de la final del Mundial femenino 2023?", 
      correcta: "España 1-0 Inglaterra", 
      opciones: ["España 2-1 Inglaterra", "España 1-0 Inglaterra", "España 0-1 Inglaterra"] 
    },
    { 
      pregunta: "¿Qué récord batió Lamine Yamal en la Eurocopa 2024?", 
      correcta: "Jugador más joven en jugar una Eurocopa", 
      opciones: ["Más goles en una Eurocopa", "Jugador más joven en jugar una Eurocopa", "Más asistencias"] 
    }
  ];

  // Mezclar todas las preguntas y seleccionar 7 al azar
  preguntasCompletas.sort(() => 0.5 - Math.random());
  const preguntasSeleccionadas = preguntasCompletas.slice(0, 7);
  preguntasSeleccionadas.forEach(p => p.opciones.sort(() => 0.5 - Math.random()));

  let indicePregunta = 0;
  let tiempoInicio;
  let intervalo;

  // Crear el contexto de audio
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  // Función para generar un sonido con fundido suave
  function playBeep(frequency, duration, type = 'sine', fadeTime = 0.1) {
    const osc = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();
    
    osc.frequency.value = frequency;
    osc.type = type;
    
    // Comienza con volumen 0 y aumenta gradualmente
    gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
    gainNode.gain.linearRampToValueAtTime(0.5, audioCtx.currentTime + fadeTime);
    gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + duration/1000 - fadeTime);
    
    osc.connect(gainNode);
    gainNode.connect(audioCtx.destination);
    
    osc.start();
    setTimeout(() => osc.stop(), duration);
  }

  // Función para generar pitido de error (más suave, con frecuencia reducida)
  function emitirPitido() {
    if (audioCtx.state === 'suspended') 
      audioCtx.resume().then(() => playBeep(500, 300, 'sine', 0.2));
    else 
      playBeep(500, 300, 'sine', 0.2);
  }

  // Función para generar el sonido de campanillas de celebración
  function playChime(frequencies, duration, type = 'triangle', fadeTime = 0.2) {
    const osc1 = audioCtx.createOscillator();
    const osc2 = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();
    
    osc1.frequency.value = frequencies[0];
    osc2.frequency.value = frequencies[1];
    osc1.type = type;
    osc2.type = type;
    
    gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
    gainNode.gain.linearRampToValueAtTime(0.5, audioCtx.currentTime + fadeTime);
    gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + duration/1000 - fadeTime);
    
    osc1.connect(gainNode);
    osc2.connect(gainNode);
    gainNode.connect(audioCtx.destination);
    
    osc1.start();
    osc2.start();
    
    setTimeout(() => {
      osc1.stop();
      osc2.stop();
    }, duration);
  }
  
  // Función para el pitido de acierto con sonido de celebración
  function emitirPitidoDulce() {
    if (audioCtx.state === 'suspended') 
      audioCtx.resume().then(() => playChime([800, 1200], 800, 'triangle', 0.3));
    else 
      playChime([800, 1200], 800, 'triangle', 0.3);
  }
  
  // Actualizar temporizador
  function actualizarTemporizador() {
    let tiempoPasado = Date.now() - tiempoInicio;
    let minutos = Math.floor(tiempoPasado / 60000);
    let segundos = Math.floor((tiempoPasado % 60000) / 1000);
    document.getElementById("temporizador").textContent =
      `${String(minutos).padStart(2, "0")}:${String(segundos).padStart(2, "0")}`;
  }
  
  // Mostrar la pregunta actual y asignar eventos a los botones
  function mostrarPregunta() {
    if (indicePregunta >= preguntasSeleccionadas.length) {
      clearInterval(intervalo);
      document.getElementById("triviaContainer").style.display = "none";
      document.getElementById("mensajeFelicidades").style.display = "block";
      document.getElementById("tiempoFinal").textContent = document.getElementById("temporizador").textContent;
      return;
    }
  
    let preguntaActual = preguntasSeleccionadas[indicePregunta];
    document.getElementById("pregunta").textContent = preguntaActual.pregunta;
    document.getElementById("respuesta1").textContent = preguntaActual.opciones[0];
    document.getElementById("respuesta2").textContent = preguntaActual.opciones[1];
    document.getElementById("respuesta3").textContent = preguntaActual.opciones[2];
  
    document.querySelectorAll(".respuesta-btn").forEach(boton => {
      boton.classList.remove("correct", "incorrect");
      boton.onclick = () => {
        if (boton.textContent === preguntaActual.correcta) {
          boton.classList.add("correct");
          emitirPitidoDulce();
          setTimeout(() => { 
            indicePregunta++; 
            mostrarPregunta(); 
          }, 500);
        } else {
          boton.classList.add("incorrect");
          emitirPitido();
          setTimeout(() => boton.classList.remove("incorrect"), 500);
        }
      };
    });
  }
  
  // Mostrar la portada por 3 segundos y luego iniciar el juego
  setTimeout(function() {
    document.getElementById("cover").style.display = "none";
    // Iniciar el temporizador a partir de este momento
    tiempoInicio = Date.now();
    intervalo = setInterval(actualizarTemporizador, 1000);
    mostrarPregunta();
  }, 3000);
</script>

</body>
</html>
