<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia del Tour de Francia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFD700, #FFA500, #FF6347);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 700px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .content {
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .bike-icon {
            font-size: 3em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 15px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 10px;
        }

        .score-item {
            text-align: center;
        }

        .score-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .question-container {
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 3px solid #FFD700;
        }

        .question {
            font-size: 1.3em;
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
            line-height: 1.4;
        }

        .answers {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .answer-btn {
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .answer-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .answer-btn:hover::before {
            left: 100%;
        }

        .answer-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .answer-btn.correct {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            animation: pulse 0.5s;
        }

        .answer-btn.incorrect {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            animation: shake 0.5s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .next-btn, .restart-btn {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #333;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .next-btn:hover, .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
        }

        .hidden {
            display: none;
        }

        .final-score {
            font-size: 2em;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
        }

        .celebration {
            font-size: 4em;
            animation: celebration 2s ease-in-out infinite;
        }

        @keyframes celebration {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(10deg); }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="content">
            <div class="bike-icon">üö¥‚Äç‚ôÇÔ∏è</div>
            <h1>Trivia del Tour de Francia</h1>
            
            <div id="gameArea">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
                
                <div class="score-board">
                    <div class="score-item">
                        <div>Pregunta</div>
                        <div class="score-value" id="currentQuestion">1</div>
                    </div>
                    <div class="score-item">
                        <div>Puntuaci√≥n</div>
                        <div class="score-value" id="score">0</div>
                    </div>
                    <div class="score-item">
                        <div>Correctas</div>
                        <div class="score-value" id="correct">0</div>
                    </div>
                </div>

                <div class="question-container" id="questionContainer">
                    <div class="question" id="questionText"></div>
                    <div class="answers" id="answersContainer"></div>
                    <button class="next-btn hidden" id="nextBtn">Siguiente Pregunta</button>
                </div>
            </div>

            <div id="finalScreen" class="hidden">
                <div class="celebration" id="celebrationIcon">üèÜ</div>
                <h2>¬°Juego Terminado!</h2>
                <div class="final-score" id="finalScore"></div>
                <p id="finalMessage"></p>
                <button class="restart-btn" onclick="restartGame()">Jugar de Nuevo</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "¬øEn qu√© a√±o se celebr√≥ el primer Tour de Francia?",
                answers: ["1901", "1903", "1905", "1907"],
                correct: 1,
                explanation: "El primer Tour de Francia se celebr√≥ en 1903, organizado por Henri Desgrange."
            },
            {
                question: "¬øQui√©n fue el primer ganador del Tour de Francia?",
                answers: ["Henri Cornet", "Maurice Garin", "Lucien Petit-Breton", "Fran√ßois Faber"],
                correct: 1,
                explanation: "Maurice Garin fue el primer ganador del Tour de Francia en 1903."
            },
            {
                question: "¬øCu√°l es el color del maillot que lleva el l√≠der de la clasificaci√≥n general?",
                answers: ["Verde", "Blanco", "Amarillo", "A lunares rojos"],
                correct: 2,
                explanation: "El maillot amarillo (maillot jaune) lo lleva el l√≠der de la clasificaci√≥n general."
            },
            {
                question: "¬øQu√© ciclista ha ganado m√°s Tours de Francia?",
                answers: ["Bernard Hinault", "Miguel Indurain", "Jacques Anquetil", "Eddy Merckx"],
                correct: 3,
                explanation: "Eddy Merckx gan√≥ 5 Tours de Francia (1969-1972, 1974), al igual que otros cuatro ciclistas."
            },
            {
                question: "¬øQu√© representa el maillot verde?",
                answers: ["Mejor escalador", "L√≠der general", "Mejor velocista", "Mejor joven"],
                correct: 2,
                explanation: "El maillot verde se otorga al mejor velocista en la clasificaci√≥n por puntos."
            },
            {
                question: "¬øEn qu√© monta√±a se encuentra el final m√°s alto del Tour de Francia?",
                answers: ["Mont Ventoux", "Alpe d'Huez", "Col du Tourmalet", "Col de la Bonette"],
                correct: 3,
                explanation: "El Col de la Bonette (2802m) es el punto m√°s alto que ha visitado el Tour."
            },
            {
                question: "¬øCu√°ntas etapas ten√≠a el primer Tour de Francia de 1903?",
                answers: ["6", "8", "10", "12"],
                correct: 0,
                explanation: "El primer Tour de Francia tuvo solo 6 etapas, muy diferentes a las 21 actuales."
            },
            {
                question: "¬øQu√© ciclista espa√±ol gan√≥ el Tour de Francia en 1988?",
                answers: ["Miguel Indurain", "Pedro Delgado", "Luis Oca√±a", "Alberto Contador"],
                correct: 1,
                explanation: "Pedro Delgado gan√≥ el Tour de Francia en 1988."
            },
            {
                question: "¬øCu√°ntos Tours consecutivos gan√≥ Miguel Indurain?",
                answers: ["3", "4", "5", "6"],
                correct: 2,
                explanation: "Miguel Indurain gan√≥ 5 Tours consecutivos (1991-1995)."
            },
            {
                question: "¬øEn qu√© ciudad termina tradicionalmente el Tour de Francia?",
                answers: ["Lyon", "Par√≠s", "Marsella", "Bordeaux"],
                correct: 1,
                explanation: "El Tour de Francia tradicionalmente termina en Par√≠s, en los Campos El√≠seos."
            },
            {
                question: "¬øQu√© significa 'peloton' en ciclismo?",
                answers: ["Un tipo de bicicleta", "El grupo principal de ciclistas", "Una etapa de monta√±a", "Un premio especial"],
                correct: 1,
                explanation: "El pelot√≥n es el grupo principal de ciclistas que corren juntos."
            },
            {
                question: "¬øCu√°l es el nombre del trofeo que se entrega al ganador del Tour?",
                answers: ["Copa de Francia", "Trofeo Henri Desgrange", "Copa del Tour", "Trofeo Amarillo"],
                correct: 1,
                explanation: "El trofeo Henri Desgrange se entrega al ganador, nombrado as√≠ por el fundador del Tour."
            },
            {
                question: "¬øQu√© representa el maillot blanco con lunares rojos?",
                answers: ["Mejor joven", "Mejor escalador", "M√°s combativo", "Mejor franc√©s"],
                correct: 1,
                explanation: "El maillot a lunares rojos se otorga al mejor escalador (Rey de la Monta√±a)."
            },
            {
                question: "¬øEn qu√© a√±o se introdujo el maillot amarillo?",
                answers: ["1903", "1919", "1925", "1930"],
                correct: 1,
                explanation: "El maillot amarillo se introdujo en 1919, el mismo a√±o que L'Auto (organizador) era impreso en papel amarillo."
            },
            {
                question: "¬øCu√°l fue el Tour m√°s corto en distancia?",
                answers: ["1904", "1905", "1918", "1919"],
                correct: 2,
                explanation: "El Tour de 1918 fue el m√°s corto con solo 2,820 km debido a la Primera Guerra Mundial."
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let correctAnswers = 0;
        let gameQuestions = [];
        let answered = false;

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function initGame() {
            gameQuestions = shuffleArray(questions).slice(0, 10);
            currentQuestionIndex = 0;
            score = 0;
            correctAnswers = 0;
            answered = false;
            updateUI();
            showQuestion();
        }

        function updateUI() {
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('score').textContent = score;
            document.getElementById('correct').textContent = correctAnswers;
            
            const progress = ((currentQuestionIndex) / gameQuestions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showQuestion() {
            const question = gameQuestions[currentQuestionIndex];
            document.getElementById('questionText').textContent = question.question;
            
            const answersContainer = document.getElementById('answersContainer');
            answersContainer.innerHTML = '';
            
            question.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.textContent = answer;
                button.onclick = () => selectAnswer(index);
                answersContainer.appendChild(button);
            });
            
            document.getElementById('nextBtn').classList.add('hidden');
            answered = false;
        }

        function selectAnswer(selectedIndex) {
            if (answered) return;
            answered = true;
            
            const question = gameQuestions[currentQuestionIndex];
            const buttons = document.querySelectorAll('.answer-btn');
            
            buttons.forEach((button, index) => {
                if (index === question.correct) {
                    button.classList.add('correct');
                } else if (index === selectedIndex && selectedIndex !== question.correct) {
                    button.classList.add('incorrect');
                }
                button.style.pointerEvents = 'none';
            });
            
            if (selectedIndex === question.correct) {
                score += 10;
                correctAnswers++;
            }
            
            updateUI();
            
            setTimeout(() => {
                if (currentQuestionIndex < gameQuestions.length - 1) {
                    document.getElementById('nextBtn').classList.remove('hidden');
                } else {
                    showFinalScreen();
                }
            }, 1500);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            showQuestion();
        }

        function showFinalScreen() {
            document.getElementById('gameArea').classList.add('hidden');
            document.getElementById('finalScreen').classList.remove('hidden');
            
            const finalScore = document.getElementById('finalScore');
            const finalMessage = document.getElementById('finalMessage');
            const celebrationIcon = document.getElementById('celebrationIcon');
            
            finalScore.textContent = `${score} puntos (${correctAnswers}/${gameQuestions.length} correctas)`;
            
            let message = '';
            let icon = 'üèÜ';
            
            if (correctAnswers === gameQuestions.length) {
                message = '¬°Perfecto! Eres un verdadero experto del Tour de Francia üö¥‚Äç‚ôÇÔ∏è';
                icon = 'ü•á';
            } else if (correctAnswers >= gameQuestions.length * 0.8) {
                message = '¬°Excelente! Conoces muy bien la historia del Tour üëè';
                icon = 'ü•à';
            } else if (correctAnswers >= gameQuestions.length * 0.6) {
                message = '¬°Bien hecho! Tienes buenos conocimientos del Tour üëç';
                icon = 'ü•â';
            } else if (correctAnswers >= gameQuestions.length * 0.4) {
                message = 'No est√° mal, pero puedes mejorar tu conocimiento del Tour üìö';
                icon = 'üìñ';
            } else {
                message = '¬°Hay que estudiar m√°s la historia del Tour de Francia! üí™';
                icon = 'üö¥‚Äç‚ôÇÔ∏è';
            }
            
            celebrationIcon.textContent = icon;
            finalMessage.textContent = message;
        }

        function restartGame() {
            document.getElementById('gameArea').classList.remove('hidden');
            document.getElementById('finalScreen').classList.add('hidden');
            initGame();
        }

        document.getElementById('nextBtn').onclick = nextQuestion;

        // Inicializar el juego
        initGame();
    </script>
</body>
</html>
